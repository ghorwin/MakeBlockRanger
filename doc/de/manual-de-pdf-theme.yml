extends: default-for-print

base:
  font-size: 9

font:
  catalog:
    merge: true 
    Roboto:
      normal: RobotoCondensed-Light.ttf
      italic: RobotoCondensed-LightItalic.ttf
      bold: RobotoCondensed-Bold.ttf
      bold_italic: RobotoCondensed-BoldItalic.ttf
    Noto Serif:
      normal: RobotoCondensed-Light.ttf
      italic: RobotoCondensed-LightItalic.ttf
      bold: RobotoCondensed-Bold.ttf
      bold_italic: RobotoCondensed-BoldItalic.ttf
      
toc:
  font-size: 8

toc-h2:
  font-style: bold

heading:
  h1-font-size: $base-font-size * 2.2
  h2-font-size: $base-font-size * 1.6
  h3-font-size: $base-font-size * 1.4
  h4-font-size: $base-font-size * 1.1

title-page:
  font-family: Roboto
  text-align: center
  logo:
    image: image:../images/makeblock-mbot-ranger.jpg[align=center,pdfwidth=75%]
    top: 0cm
  authors:
    content:
      name_only: "{author}"
      with_email: "{author} <{email}>"
  subtitle:
    font-family: Roboto
    font-style: italic

      
page:
  margin: [3cm, 2.5cm, 3cm, 2cm]

image:
  align: center
  
code:
  font-size: 9

header:
  height: 2.5cm
  line-height: 1
  recto:
    left:
      content: 'image::../images/makeblock-mbot-ranger.jpg[pdfwidth="2cm"]'
    center:
      content: 'image::../images/makeblock-mbot-raptor.jpg[pdfwidth="2cm"]'
    right:
      content: 'image::../images/makeblock-mbot-bird.jpg[pdfwidth="1cm"]'
  verso:
    left:
      content: 'image::../images/makeblock-mbot-bird.jpg[pdfwidth="1cm"]'
    center:
      content: 'image::../images/makeblock-mbot-raptor.jpg[pdfwidth="2cm"]'
    right:
      content: 'image::../images/makeblock-mbot-ranger.jpg[pdfwidth="2cm"]'

footer:
  height: 0.75in
  line-height: 1
  recto:
    right:
      content: 'Seite {page-number} von {page-count}'
    center:
      content: 'Makeblock Ranger Tutorial und Anleitung'
    left:
      content: 'v{revnumber}'
  verso:
    left:
      content: 'Seite {page-number} von {page-count}'
    center:
      content: 'Makeblock Ranger Tutorial und Anleitung'
    right:
      content: 'v{revnumber}'

thematic-break:
  margin-bottom: 50
  
